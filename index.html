        <link rel="stylesheet" href="css/leaflet.css">

        <style>
        html, body, #map {

            padding: 0;

        <title>Proyectos de Investigaci√≥n CyT UNPSJB</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:27, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix( 'Realizado por <a href="https://www.instagram.com/p/CBCC2tVDQXR/?igshid=48abgsym1pa" target="_blank">Leonardo Schuler</a> y <a href="http://www.labsig.unp.edu.ar/" target="_blank">LabSIGyT</a> para <a href="http://www.unp.edu.ar/cyt/" target="_blank">CyT </a>  <a href="http://www.unp.edu.ar/" target="_blank">UNPSJB </a>&middot; <a href="https://leafletjs.com" >Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 27,
            minNativeZoom: 0,
            maxNativeZoom: 27
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_SedeComodoro_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['sede'] !== null ? autolinker.link(feature.properties['sede'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cyt'] !== null ? autolinker.link(feature.properties['cyt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cyt2'] !== null ? autolinker.link(feature.properties['cyt2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SedeComodoro_1_0() {
            return {
                pane: 'pane_SedeComodoro_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/LOGO_UNI2.svg',
            iconSize: [40, 40]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_SedeComodoro_1');
        map.getPane('pane_SedeComodoro_1').style.zIndex = 401;
        map.getPane('pane_SedeComodoro_1').style['mix-blend-mode'] = 'normal';
        var layer_SedeComodoro_1 = new L.geoJson(json_SedeComodoro_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SedeComodoro_1',
            layerName: 'layer_SedeComodoro_1',
            pane: 'pane_SedeComodoro_1',
            onEachFeature: pop_SedeComodoro_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_SedeComodoro_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_SedeComodoro_1);
        map.addLayer(layer_SedeComodoro_1);

            },
        });
        bounds_group.addLayer(layer_SedePuertoMadryn_4);
        map.addLayer(layer_SedePuertoMadryn_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SedePuertoMadryn_4.png" /> Sede Puerto Madryn': layer_SedePuertoMadryn_4,'<img src="legend/SedeTrelew_3.png" /> Sede Trelew': layer_SedeTrelew_3,'<img src="legend/SedeEsquel_2.png" /> Sede Esquel': layer_SedeEsquel_2,'<img src="legend/SedeComodoro_1.png" /> Sede Comodoro': layer_SedeComodoro_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
